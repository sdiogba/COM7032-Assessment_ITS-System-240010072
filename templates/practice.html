{% extends "base.html" %}
{% block title %}Practice{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Solve the Equation</h2>
                    <div>
                        <span class="badge bg-primary">Level {{ user.level }}</span>
                        <span class="badge bg-info ms-2">Score: {{ user.score }}/50</span>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="problem-text text-center mb-4" id="equation">Loading...</div>
                    
                    <div class="mb-4">
                        <label class="form-label">Your Answer:</label>
                        <div class="input-group">
                            <span class="input-group-text">x = </span>
                            <input type="number" class="form-control" id="answer" step="any">
                            <button class="btn btn-primary" id="submitBtn">Submit</button>
                        </div>
                    </div>
                    
                    <div id="feedback-area" class="d-none">
                        <div id="feedback-message" class="alert"></div>
                    </div>
                    
                    <div class="text-center mb-4">
                        <div>Time: <span id="timer">0:00</span></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                        <button class="btn btn-primary" id="nextBtn">Next Problem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
